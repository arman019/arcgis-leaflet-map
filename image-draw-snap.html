<body>
    <div id="map"></div>
    <div id="images"></div>
    <img id="mainImg" src="" alt="">
</body>
<script>
    var bounds = L.latLngBounds(
        L.latLng(51.503, -0.08),
        L.latLng(51.507, -0.04)
    );

    // Define the zoom level
    var zoom = 15;

    // Create the map
    var map = L.map('map', {
        crs: L.CRS.EPSG3857,
        minZoom: 1,
        maxZoom: 19,
        attributionControl: false,
        zoomControl: false
    }).setView([51.505, -0.09], zoom);

    // Add some layers to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 19
    }).addTo(map);

    var geojsonArray = [];

    // Iterate over the layers and add them to the array
    map.eachLayer(function (layer) {
        if (layer instanceof L.GeoJSON) {
            // Convert the GeoJSON layer to a GeoJSON object
            var geojson = layer.toGeoJSON();

            // Add the GeoJSON object to the array
            geojsonArray.push(geojson);
        }
    });

    // Convert the GeoJSON array to a GeoJSON object
    var geojson = {
        type: 'FeatureCollection',
        features: geojsonArray
    };

    // Convert the GeoJSON object to a string
    var geojsonStr = JSON.stringify(geojson);

    // Create a blob from the string
    var blob = new Blob([geojsonStr], { type: 'application/json' });
    var link = document.createElement('a');
    link.download = 'map-state.json';
    link.href = URL.createObjectURL(blob);

    // Click the link to download the blob
    link.click();
</script>

</html>
