 <body>
   <div id="map"></div>

   </body>
   <script>
    // Create a map with multiple layers
var map = L.map('map').setView([51.505, -0.09], 13);

// Add some layers to the map
var layer1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; OpenStreetMap contributors'
}).addTo(map);

var layer2 = L.geoJSON(myGeoJSON).addTo(map);

var layer3 = L.marker([51.5, -0.09]).addTo(map);

// Render the map and its layers as an image
leafletImage(map, function(error, canvas) {
  if (error) {
    console.log(error);
  } else {
    // Convert the canvas to a data URL
    var dataUrl = canvas.toDataURL();
    
    // Create a link to download the data URL
    var link = document.createElement('a');
    link.download = 'map.png';
    link.href = dataUrl;
    
    // Click the link to download the data URL
    link.click();
  }
});
 </script>
